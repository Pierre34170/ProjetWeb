{% extends "project/base.html" %}
{% block content %}

<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete the Training</legend>
			<h2>Do you really want to delete the training "{{ object.title_training }}"</h2>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-danger" type="submit">Yes</button>
			<a class="btn btn-outline-secondary" href="{% url 'training_detail' object.id %}">Cancel</a>

		</div>
	</form>
</div>

{% endblock content %}
