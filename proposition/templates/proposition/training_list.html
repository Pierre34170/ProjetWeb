{% extends "project/base.html" %}
{% block content %}

{% for training in trainings %}
<article class="media content-section">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="#">{{ training.team_training }}</a>
		</div>
		<h2><a class="article-title" href="">{{ training.title_training }}</a></h2>
		<p class="article-content">{{ training.date_training|date:"F d, Y" }}</p>
	</div>
</article>
{% endfor %}

{% endblock content %}
