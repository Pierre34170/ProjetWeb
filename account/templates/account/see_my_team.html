{% extends "project/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% for player in players %}
<article class="media content-section">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-3" href="#">{{ player.username }}</a>
			<small class="text-muted">{{ player.first_name}}</small>
			<small class="text-muted">{{ player.last_name}}</small>
		</div>
		<div class="row">
			<div class="col-md-6">
				<p class="article-content">Email : {{ player.email }}</p>
				<p class="article-content">Phone : {{ player.numTel }}</p>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<a class="btn btn-danger" href="{% url 'delete_player' player.id  team.id %}">Delete</a>
			</div>
		</div>
	</div>
</article>
{% endfor %}
{% endblock content %}
