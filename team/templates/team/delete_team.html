{% extends "project/base.html" %}
{% block content %}

<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Delete</legend>
			<h2>Do you really want to delete the team {{ team.libelle_team }} ?</h2>
		</fieldset>
		<div class="form-group">
			{% csrf_token %}
			<div class="button-accept">
				<input class="btn btn-danger" type="submit" value="Delete">
			</div>
		</div>
	</form>
</div>

{% endblock content %}
