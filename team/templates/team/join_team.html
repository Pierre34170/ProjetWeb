{% extends "project/base.html" %}
{% block content %}

<article class="media content-section">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2">capitain : {{ team.creator }}</a>
			<small class="text-muted">date of creation : {{ team.date_creation|date:"F d, Y"}}</small>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3><a class="article-title">{{ team.name_team }}</a></h3>
			</div>
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<form method="POST">
					{% csrf_token %}
					<div class="button-accept">
						<input class="btn btn-primary" type="submit" value="Join">
					</div>
				</form>
			</div>
		</div>
	</div>
</article>

{% endblock content %}
